name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      with:
        host: 164.90.226.115
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_USER_PASSWORD }}
        script: |
          cd /home/${{ secrets.REMOTE_USER }}
          mkdir test
